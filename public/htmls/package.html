<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YogiTrack â€¢ Packages</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="layout--sidebar">
  <!-- Sidebar navigation -->
  <aside class="sidebar">
    <a class="logo-wrap" href="dashboard.html">
      <img src="../images/Logo.png" alt="YogiTrack Logo" class="logo" />
    </a>
    <nav class="nav">
        <a href="instructor.html">Instructors</a>
        <a href="package.html">Packages</a>
        <a href="class.html">Class Schedule</a>
        <a href="#">Customers</a>
        <a href="#">Check-ins</a>
        <a href="../index.html">Log Out</a>
    </nav>
  </aside>

  <!-- Main form area -->
  <main class="layout--center">
    <form class="card" id="packageForm">
      <h2>Package Details</h2>

           <!-- Package ID -->
      <label for="packageId">Package ID
        <select name="packageId" id="packageIdSelect" class="form-input" required>
          <option value="">-- Select Package ID --</option>
          <!-- Options will be populated by JavaScript -->
        </select>
      </label>
      <input type="text" id="packageIdText" name="packageId" readonly hidden />


      <!-- Package Name -->
      <label>Package Name
        <input type="text" name="packageName" required>
      </label>

      <!-- Price -->
      <label>Price ($)
        <input type="number" name="price" step="0.01" required>
      </label>

      <!-- Category -->
      <fieldset>
        <legend>Category</legend>
        <div class="radio-row">
        <label><input type="radio" name="category" value="General" required>General</label>
        <label><input type="radio" name="category" value="Seniors">Seniors (62+)</label>
        </div>
      </fieldset>

      <!-- Action Buttons -->
      <div class="btn-row">
        <button type="button" class="btn" id="searchBtn">Search</button>
        <button type="button" class="btn btn--primary">Add New</button>
        <button type="button" class="btn">Save</button>
        <button type="button" class="btn btn--danger">Delete</button>
        <button type="button" class="btn" onclick="clearPackageForm()">Clear</button>
        <a href="dashboard.html" class="btn">Exit</a>
      </div>
    </form>
  </main>
  <script src="../js/package.js"></script>
</body>
</html>
