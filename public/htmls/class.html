<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YogiTrack â€¢ Class Schedule</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .grid-3-inline {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .grid-3-inline label {
        flex: 1;
        min-width: 100px;
      }

      .daytime-entry {
        margin-bottom: 0.5rem;
      }

      fieldset {
        padding: 0.5rem;
      }

      .card label,
      .card select,
      .card input,
      .card textarea {
        margin-bottom: 0.5rem;
      }

      textarea {
        height: 50px;
      }

      .btn--small {
        padding: 4px 10px;
        font-size: 0.85rem;
      }
    </style>
  </head>

  <body class="layout--sidebar">
    <!-- Sidebar navigation -->
    <aside class="sidebar">
      <a class="logo-wrap" href="dashboard.html">
        <img src="../images/Logo.png" alt="YogiTrack Logo" class="logo" />
      </a>
      <nav class="nav">
        <a href="instructor.html">Instructors</a>
        <a href="package.html">Packages</a>
        <a href="class.html">Class Schedule</a>
        <a href="#">Customers</a>
        <a href="#">Check-ins</a>
        <a href="../index.html">Log Out</a>
      </nav>
    </aside>

    <!-- Main class schedule form -->
    <main class="layout--center">
      <!-- Class Details Section -->
      <form class="card" id="classForm">
        <h2>Class Details</h2>

        <!-- Class ID and Class Name in one row -->
        <div
          class="grid-2"
          style="display: grid; grid-template-columns: 1fr 2fr; gap: 1rem"
        >
          <label
            >Class ID
            <input type="text" name="classId" required />
          </label>
          <label
            >Class Name
            <input type="text" name="className" required />
          </label>
        </div>

        <!-- Description below -->
        <label
          >Description
          <textarea name="description" rows="2"></textarea>
        </label>

        <!-- Instructor ID -->
        <label for="instructorId"
          >Instructor
          <select
            name="instructorId"
            id="instructorId"
            class="styled-select"
            required
          >
            <option value="">-- Select Instructor --</option>
            <!-- Options will be filled via JavaScript -->
          </select>
        </label>

        <!-- Day/Time/Duration Grid -->
        <fieldset>
          <legend>Class Schedule</legend>
          <div id="daytimeContainer">
            <div class="grid-3-inline daytime-entry">
              <label
                >Day
                <select name="day" class="styled-select">
                  <option value="">-- Day --</option>
                  <option>Mon</option>
                  <option>Tue</option>
                  <option>Wed</option>
                  <option>Thu</option>
                  <option>Fri</option>
                  <option>Sat</option>
                  <option>Sun</option>
                </select>
              </label>
              <label
                >Time
                <input type="time" name="time" />
              </label>
              <label
                >Duration (min)
                <input type="number" name="duration" min="1" />
              </label>
            </div>
          </div>
          <button
            type="button"
            class="btn btn--small"
            onclick="addDaytimeEntry()"
          >
            + Add Time
          </button>
        </fieldset>

        <!-- Action Buttons -->
        <div class="btn-row">
          <button type="button" class="btn" id="searchBtn">Search</button>
          <button type="button" class="btn btn--primary">Add New</button>
          <button type="button" class="btn">Save</button>
          <button type="button" class="btn btn--danger">Delete</button>
          <a href="dashboard.html" class="btn">Exit</a>
        </div>
      </form>
    </main>

    <script>
      function addDaytimeEntry() {
        const container = document.getElementById("daytimeContainer");
        const entry = document.createElement("div");
        entry.className = "grid-3-inline daytime-entry";
        entry.innerHTML = `
        <label>Day
          <select name="day">
            <option value="">-- Day --</option>
            <option>Mon</option><option>Tue</option><option>Wed</option>
            <option>Thu</option><option>Fri</option><option>Sat</option><option>Sun</option>
          </select>
        </label>
        <label>Time
          <input type="time" name="time" />
        </label>
        <label>Duration (min)
          <input type="number" name="duration" min="1" />
        </label>
      `;
        container.appendChild(entry);
      }
    </script>
  </body>
</html>
